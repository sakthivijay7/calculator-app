<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="area.css">
</head>
<body>
<div id="selectoptions">
    <!-- length -->
     <div container="measure">
    <p>Length
    <select aria-label="length">
    <option value="km">Killometer(km)</option>
    <option value="m">Meter(m)</option>
    <option value="cm">Centimeter(cm)</option>
    <option value="mm">Millimeter(km)</option>
    <option value="in">Inch(in)</option>
    <option value="ft">Foot(ft)</option>
    <input  aria-label="length" id="len">
   </select>
   <select aria-label="length">
    <option value="km">Killometer(km)</option>
    <option value="m">Meter(m)</option>
    <option value="cm">Centimeter(cm)</option>
    <option value="mm">Millimeter(km)</option>
    <option value="in">Inch(in)</option>
    <option value="ft">Foot(ft)</option>
    <input aria-label="length">
   </select></p>

   <!-- volume -->
    <p>Volume
    <select aria-label="volume">
    <option value="lt">Liter(l)</option>
    <option value="m">Milliliter(ml)</option>
    <input id="vol1" aria-label="vol">
   </select>
   <select aria-label="volume">
    <option value="lt">Liter(l)</option>
    <option value="m">Milliliter(ml)</option>
    <input id="vol2" aria-label="vol">
   </select>
   </p>
  
    <!-- weights -->
     <p>Weight
    <select aria-label="weight">
    <option value="ton">Ton(t)</option>
    <option value="kg">Kilogram(kg)</option>
    <option value="g">Gram(g)</option>
    <option value="mg">Milligram(mg)</option>
    <input id="wg1" aria-label="weg">
   </select>
   <select aria-label="weight">
    <option value="ton">Ton(t)</option>
    <option value="kg">Kilogram(kg)</option>
    <option value="g">Gram(g)</option>
    <option value="mg">Milligram(mg)</option>
    <input id="wg2" aria-label="weg">
   </select>
   </p>
  
    <p>Byte
    <select aria-label="bytes">
    <option value="tB">Terabyte(TB)</option>
    <option value="gb">Gegabyte(GB)</option>
    <option value="mb">Mega(MB)</option>
    <option value="kg">Kilobyte(KB)</option>
    <input id="byte1" aria-label="byte">
    </select>
    <select aria-label="bytes">
    <option value="">Byte</option>
    <option value="tB">Terabyte(TB)</option>
    <option value="gb">Gegabyte(GB)</option>
    <option value="mb">Mega(MB)</option>
    <option value="kg">Kilobyte(KB)</option>
    <input id="byte2" aria-label="byte">
    </select>
    </p>
</div>
<script src="index.js"></script>   

</body>
</html>
